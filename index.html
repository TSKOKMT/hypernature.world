<html>

    <style>
        *{
            margin: 0;
            padding: 0;
            font-family: "neue-haas-grotesk-display", Sans-Serif;
            font-weight: normal;
        }
        body {
            background: #00ff00;
        }
        h1 {
            line-height: 75%;
        }
        .logotype {
            width: 100vw;
        }
        .image {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
        }
        /*#text01 {
            position: absolute;
        }*/
    </style>

    <script>
        function calculateUnit() {
            var height = document.documentElement.clientHeight;
            var width = document.documentElement.clientWidth;
            var unit = Math.sqrt(height * width) / 120;

            var size = 120;

            const images = document.getElementsByClassName("image");

            /*const text01 = document.getElementById("text01");
            text01.innerHTML = "";*/

            for (let i = 0; i < images.length; i++) {
                const image = images[i];

                const imageObject = new Image();
                imageObject.src = image.src;
                var imageWidth = imageObject.width;
                var imageHeight = imageObject.height;
                var imageAspect = imageWidth / imageHeight;

                image.style.width = size * unit * Math.sqrt(imageAspect) + "px";

                ///text01.innerHTML += imageWidth + "x" + imageHeight + "<br>";
            }
        }
        window.addEventListener("load", calculateUnit);
        window.addEventListener("resize", calculateUnit);
    </script>
</html>
